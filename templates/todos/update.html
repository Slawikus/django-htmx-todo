<form
    id="edit-form"
    class="d-flex align-items-center w-75"
    hx-post="{% url 'todos:edit' todo.id %}"
    hx-swap="outerHTML"
    hx-target="closest li"
>
  {{ form.is_completed }}
  {{ form.title }}
</form>

<div class="ms-auto">
  <button form="edit-form" class="btn btn-secondary btn-sm ms-3" type="submit">Save</button>
  <button
    class="btn btn-danger btn-sm ms-3"
    hx-get="{% url 'todos:detail' todo.id %}"
    hx-swap="outerHTML"
    hx-target="closest li"
  >
    Cancel
  </button>
</div>
